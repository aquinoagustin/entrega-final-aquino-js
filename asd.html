<section>
    <form id="formulario">
      <h2>Registro de usuarios</h2>
      <label for="nombre">
        Nombre
        <input type="text" required name="nombre" id="nombre" placeholder="Su nombre" />
      </label>
      <label for="password">
        PassWord:
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Su password"
          required
        />
      </label>
      <input type="button" value="Register" class="btn btn-success" onclick="enviarDatos()"/>
      <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
    </form>
  </section>


   
  <section id="login"> 
    <form id="formularioLogin">
      <h2>Iniciar sesion</h2>
      <label for="nombre">
        Nombre
        <input type="text" required name="nombre" id="nombreLogin" placeholder="Su nombre" />
      </label>
      <label for="password">
        PassWord:
        <input
          type="password"
          name="password"
          id="passwordLogin"
          placeholder="Su password"
          required
        />
      </label>
      <input type="button" value="Login" class="btn btn-success" onclick="enviarDatosLogin()"/>
    </form>
  </section>
